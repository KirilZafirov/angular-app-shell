<cdk-virtual-scroll-viewport itemSize="100" class="fact-scroll-viewport">
  <li *cdkVirtualFor="let option of options" (click)="selectOption(option)">
    <ng-template #defaultTemplate>
      <a class="dropdown-item">
        {{ option?.text || option }}
      </a>
    </ng-template>

    <ng-container [ngTemplateOutlet]="optionTemplateRef || defaultTemplate"
      [ngTemplateOutletContext]="{ $implicit: option, index: '1'}">
    </ng-container>
  </li>
</cdk-virtual-scroll-viewport>
