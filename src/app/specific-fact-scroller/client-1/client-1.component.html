 
<app-shell-fact [options]="dataSource" (selectionChanged)="reactToSelection($event)"> 
    <ng-template #optionTemplate let-fact let-id=index>
      <div *ngIf="fact" class="fact-item">
        <div class="fact-date">{{ fact.year }}</div>
        <div class="fact-text" (click)="clickedYear(fact.text)">{{ fact.text }}</div>
      </div>
      <div *ngIf="!fact">
        Loading ...
      </div>
    </ng-template>
</app-shell-fact>
